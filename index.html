          const sidebar = document.getElementById("sidebar");
          const main = document.getElementById("main");
          const toggleSidebar = document.getElementById("toggleSidebar");
          const toggleSidebarLg = document.getElementById("toggleSidebarLg");

          // Toggle sidebar on button click for mobile
          toggleSidebar.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
          });

          // Toggle sidebar width on button click for large screens
          toggleSidebarLg.addEventListener("click", () => {
            if (sidebar.classList.contains("w-64")) {
              sidebar.classList.remove("w-64");
              sidebar.classList.add("w-0");
              sidebar.classList.add("lg:hidden");
              main.classList.remove("lg:ml-64");
            } else {
              sidebar.classList.remove("w-0");
              sidebar.classList.add("w-64");
              sidebar.classList.remove("lg:hidden");
              main.classList.add("lg:ml-64");
            }
          });

          // Close sidebar when clicking outside
          document.addEventListener("click", (event) => {
            const isClickInside =
              sidebar.contains(event.target) ||
              toggleSidebar.contains(event.target) ||
              toggleSidebarLg.contains(event.target);
            if (!isClickInside) {
              sidebar.classList.add("-translate-x-full");
              sidebar.classList.remove("w-0");
              sidebar.classList.add("w-64");
            }
          });
